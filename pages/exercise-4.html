<head>

    <title>Exercise-4</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: red;
            border: 1px solid black;

            position: absolute;

            position: relative;

    <div class="box1">
        <div class="box2"></div>
    </div>
