<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exersice-02</title>
   <style>
    table{
        border : 1px solid black;
        border-collapse: collapse;
    }
    th, td{
        border: 1px solid black;
    }
   </style>
</head>
<body>
    <h2>Form</h2>
    <table style="width: 800px;">
        <thead>
            <tr>
                <th colspan="4" style="text-align: left;">Personal Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name : </td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
                <td rowspan="3">Address</td>
                <td>Street: </td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td>Zip code : </td>
                <td colspan="2"><input type="text"></td>
            </tr>
            <tr>
                <td colspan="4"><strong>Additional Information </strong></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="4" style="height: 45px; ">
                    <textarea name="" id="" cols="110" rows="4"
                    ></textarea></td>
                <!-- <td colspan="3" rowspan="2">2</td> -->
            </tr>
            <tr>
                <!-- <td colspan="3" >2</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><input type="button" value="Submit"></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
